<div class="flex justify-between items-center">
    <h1>Entidades</h1>
    <button mat-fab extended (click)="showCreateModal()">
        <mat-icon>add</mat-icon>
        Agregar
    </button>
</div>
@if (dataSource$ | async; as dataSource) {
<table mat-table [dataSource]="dataSource.content" class="mat-elevation-z8">
    <ng-container matColumnDef="tipoDocumento">
        <th mat-header-cell *matHeaderCellDef> Tipo de documento </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoDocumento.nombre }} </td>
    </ng-container>

    <ng-container matColumnDef="nroDocumento">
        <th mat-header-cell *matHeaderCellDef> Nro Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.nroDocumento}} </td>
    </ng-container>

    <ng-container matColumnDef="razonSocial">
        <th mat-header-cell *matHeaderCellDef> Raz√≥n Social </th>
        <td mat-cell *matCellDef="let element">
            <div class="flex items-center">
                <button mat-icon-button aria-label="Editar" (click)="showEditModal(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                {{element.razonSocial}}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="nombreComercial">
        <th mat-header-cell *matHeaderCellDef> Nombre comercial </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreComercial}} </td>
    </ng-container>

    <ng-container matColumnDef="tipoContribuyente">
        <th mat-header-cell *matHeaderCellDef> Tipo contribuyente</th>
        <td mat-cell *matCellDef="let element"> {{element.tipoContribuyente.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> ... </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Eliminar" (click)="remove(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
}
