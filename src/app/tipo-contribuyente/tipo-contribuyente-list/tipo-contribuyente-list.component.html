<div class="flex justify-between items-center">
    <h1>Tipo de contribuyentes</h1>
    <button mat-fab extended (click)="showCreateModal()">
        <mat-icon>add</mat-icon>
        Agregar
    </button>
</div>
@if (dataSource$ | async; as dataSource) {
<table mat-table [dataSource]="dataSource.content" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element">
            <div class="flex items-center">
                <button mat-icon-button aria-label="Editar" (click)="showEditModal(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                {{element.nombre }}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> ... </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Eliminar" (click)="remove(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
}
